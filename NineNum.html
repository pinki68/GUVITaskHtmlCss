<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>
    <h1>Form with Default Values</h1>
    <form>
        <!-- Text Input with Default Value -->
        <label for="text">Full Name:</label>
        <input type="text" id="text" name="text" value="Pinki Kumari"><br><br>

        <!-- Email Input with Default Value -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="pinki1@gmail.com"><br><br>

        <!-- Password Input with Default Value -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="12345"><br><br>

        <!-- Number Input with Default Value -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30"><br><br>

        <!-- Radio Buttons with Default Checked -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" checked>
        <label for="female">Female</label><br><br>

        <!-- Checkbox with Default Checked -->
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked><br><br>

        <!-- Select Dropdown with Default Selected -->
        <label for="country">Country:</label>
        <select id="country" name="country">
        	 <option value="india" selected>India</option>
            <option value="usa" >United States</option>
            <option value="uk">United Kingdom</option>
           
        </select><br><br>

        <!-- Textarea with Default Value -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50">This is a default comment.</textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
