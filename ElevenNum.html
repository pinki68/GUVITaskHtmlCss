<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>
    <h1>All Input Elements Example</h1>
    <form>
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

   
        <!-- Color Picker -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox -->
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Dropdown -->
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Multi-line Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea><br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hiddenValue" value="This is a hidden value">

 
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
