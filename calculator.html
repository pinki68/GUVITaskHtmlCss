<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<!--- display , justify-content , align-items , height , background-color --->

<body>
    <!-- width , background , padding , border-radius , box-shadow : 0px 4px 10px rgba(0,0,0,0.1) , text-align -->
    <div class="calculator">


        <!--- # width , height , font-size , text-align , padding , margin , border , background , color , border-radius  -->
        <input type="text" id="display" readonly>


        <!-- display : grid :grid-template-columns: repeat(4, 1fr) , gap  -->
        <div class="buttons">
            <!--  width , height , font-size , border , border-radius , background-color , hover , -->
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="backspace()"> <- </button>
                    <!-- .operator : change bg-color , color:white  -->
                    <button class="operator" onclick="appendOperator('%')">i</button>
                    <button class="operator" onclick="appendOperator('/')">/</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="appendOperator('*')">*</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>


                    <button onclick="appendNumber('6')">6</button>
                    <button class="operator" onclick="appendOperator('-')">-</button>


                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>


                    <button onclick="appendNumber('3')">3</button>
                    <button class="operator" onclick="appendOperator('+')">+</button>

                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>

                    <button class="equal" onclick="calculateResult()">=</button> <!---  background  -->


        </div>
    </div>


</body>

</html>
