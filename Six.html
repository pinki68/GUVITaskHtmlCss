<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Employee Type Form</h1>
    <form>
        <div class="form-group">
            <label for="employee-type"><strong>Employee Type:</strong></label><br>
            <input type="radio" id="salaried" name="employeeType" value="Salaried">
            <label for="salaried">Salaried</label><br>
            <input type="radio" id="own-business" name="employeeType" value="Own Business">
            <label for="own-business">Own Business</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
